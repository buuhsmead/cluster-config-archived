apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


namespace: rhsso

commonLabels:
  app: rhsso

resources:
  - namespace.yaml
  - ../../../base/cluster-components/red-hat-sso
  - keycloak.yaml

patches:
  - patch: |-
      - op: replace
        path: "/spec/targetNamespaces/0"
        value: "rhsso"
    target:
      kind: OperatorGroup
      name: "rhsso-og"
